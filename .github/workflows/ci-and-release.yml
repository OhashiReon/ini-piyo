name: CI and Release

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo test

  release:
    name: Release Binary
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ini-piyo-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ini-piyo-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ini-piyo-macos-amd64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            BIN_NAME="ini-piyo.exe"
          else
            BIN_NAME="ini-piyo"
          fi
          cp "target/${{ matrix.target }}/release/$BIN_NAME" "${{ matrix.artifact_name }}"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}